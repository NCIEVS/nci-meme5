<span style="float: right;">
  <i ng-show="selected.component" ng-click="openReportWindow();"
    title="Open report in new window"
    class="noul glyphicon glyphicon-new-window"></i>
</span>

<ul class="pointer nav nav-tabs">
  <li ng-class="{active : mode == 'Static'}"><a ng-click="setReportMode('Static')">Report</a></li>
  <li ng-class="{active : mode == 'Interactive'}"><a
      ng-click="setReportMode('Interactive')">Interactive</a></li>
  <li ng-class="{active : mode == 'Action'}"><a
      ng-click="setReportMode('Action')">Actions</a></li>
</ul>
<div ng-show="mode == 'Static'" report-pre selected="selected"
  callbacks="callbacks"></div>
<div ng-show="mode == 'Interactive'" report selected="selected"
  lists="lists" callbacks="callbacks"></div>
<div ng-show="mode == 'Action'" report-action selected="selected"
  callbacks="callbacks"></div>
